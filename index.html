<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Music</title>
    <link rel="stylesheet" href="./assets/css/style.css"">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="header"> 
        <header>
            <img id="appImg" src="./assets/music.png" alt="Music Image" style="max-width: 100%; height: auto;">

        
        <h1>Weather Music</h1>
        </header>
    <form id="form" action="/submit-form" method="post">
        <label for="City-Input">Search for a City:</label>
        <br>
        <input type="text" id="City-Input" placeholder="Enter City" name="Name" required>
        <br>
        <input type="submit" id="submit" value="search">
        <div id="weather-container"> 
            
            <img id="weather-icon" alt="weather icon"> 
            <div id="weather-info"> </div>
            <div id="temperature"> </div>
        </div>
        <div id="music-playlist-container"></div>
    </form>
    </div>
    <div id="player"></div>
<script src="./assets/js/script.js"></script>

<div class="footer"> 
<footer>
    <P>Created by Kaetlynn Buchholz, Ameer Clark, Jeremy Koehler, Amadou Saho</P>
</footer>
</div>
</body>
</html>
